<!DOCTYPE html>
<html>
{% load static %}
<head>
    <title>Sign-Up Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, darkblue, #ba55d3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            border: none;
        }

        .form-container h2 {
            margin-top: 0;
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        .form-floating {
            margin-bottom: 15px;
        }

        .form-group a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007bff;
        }

        .form-group a:hover {
            text-decoration: underline;
        }

        .col {
            margin-top: 20px;
        }

        .form-control.no-border {
            border: none;
            border-bottom: 2px solid #a7a;
        }

        .form-control no-border {
            border: none;
        }

        .btn {
            width: 100%;
        }

        .form-group input[type="reset"] {
            background-color: #f8f9fa;
            color: #333;
        }

        .form-group input[type="submit"],
        .form-group input[type="reset"] {
            font-size: 16px;
            border: none;
            padding: 10px;
            border-radius: 4px;
        }

        .back-button {
            width: 100%;
            display: block;
            text-align: center;
            margin-top: 10px;
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
        }

        .back-button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2><b>LOGIN</b></h2>
        <form action="login" method="post">
            {% csrf_token %}

            <div class="form-floating">
                <input type="email" class="form-control no-border shadow-none" id="email" name="uemail" placeholder="user email here" required>
                <label for="email">Email</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control no-border shadow-none" id="password" name="upass" placeholder="********" required>
                <label for="password">Password</label>
            </div>

            <div class="form-group mt-3">
                <input type="submit" value="Login" class="btn btn-primary">
                <input type="reset" value="Clear" class="btn btn-secondary mt-2">
                <a href="javascript:history.back()" class="back-button">Back</a>
            </div>
        </form>
    </div>
</body>
</html>
